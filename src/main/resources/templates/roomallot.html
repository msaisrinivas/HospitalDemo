<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooms Allotment Page</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        #container,#wrapper,#tablep
        {
            width:100%;
            max-width: 1500px;
            padding: 15px;
            margin:auto;
        }
        #header
        {
            font-size:55px;
            font-weight: bold;
            color: #bb8b1b;
        }
    </style>
</head>
<body>
<main class="form-signin">
    <div id="wrapper">
        <div id="header">
            <img class="mb-4" src="/Hlogo.png" alt="" width="72" height="57">RH - Random Hospital
        </div>
    </div>
<div id="container">
    <a href="/rooms/list" class="btn btn-outline-primary mt-2" >Back to Rooms</a>
    <br>
    <hr>
    <br>
    <div class="bd-example">
        <table id="tablep">
        <div class="col">
            <tr th:each="pat : ${patients}">
                <td>
                    <div class="card">
                        <div class="card-body">
                            <h5>Patient:</h5>
                            <p th:text="${'Patient is '+pat.firstName+' '+pat.lastName+' with phone number '+pat.phoneNumber}"/>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a class="btn btn-primary" th:href="@{/rooms/select(patientId=${pat.id},id=${param.id})}">Select</a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
        </div>
        </table>
    </div>

    <!--<table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>View Details</th>
        </tr>
        <tr th:each="pat : ${patients}">
            <td th:text ="${pat.firstName}"></td>
            <td th:text ="${pat.lastName}"></td>
            <td th:text ="${pat.status}"></td>
            <td></td>
        </tr>
    </table>-->
</div>
</main>
</body>
</html>
