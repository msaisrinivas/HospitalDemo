  <body class="text-center">
    
<main class="form-signin">
  <form th:action="@{/addEmp}" method="POST">
    <img class="mb-4" src="Hlogo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <!-- Check for login error -->
    <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
      Username is already Taken. <br>Please Try with New One.
    </div>

    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username">
      <label for="floatingInput">User Name</label>
    </div>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        Estd. In 2000
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <br>
    <p>Wanted To LogIn,<a th:href="@{/}">Log In</a> Here</p>
    <p class="mt-5 mb-3 text-muted">&copy; 2000â€“2021</p>

</main>
