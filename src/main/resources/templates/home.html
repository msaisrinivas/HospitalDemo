<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Doctor's Home Page
    </title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        #container,#wrapper
        {
            width:100%;
            max-width: 1500px;
            padding: 15px;
            margin:auto;
        }
        #header
        {
            font-size:55px;
            font-weight: bold;
            color: #bb8b1b;
        }
    </style>

</head>
<body>
<main class="form-signin">
<div id="wrapper">
    <div id="header">
        <img class="mb-4" src="/Hlogo.png" alt="" width="72" height="57">RH - Random Hospital
    </div>
</div>
<div id="container">
    <div class="bd-example">
    <input type="button" value="Add Patient" onclick="window.location.href='addform'; return false;" class="btn btn-primary"/>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">View Details</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pat : ${patients}">
                    <td th:text ="${pat.firstName}"></td>
                    <td th:text ="${pat.lastName}"></td>
                    <td th:text ="${pat.status}"></td>
                    <td><a class="btn btn-secondary" th:href="@{/patients/viewdet(patientId=${pat.id})}">View Details</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <form action="#" th:action="@{/logout}"
          method="POST">

        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

    </form>
</div>
</main>
</body>
</html>
